<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vet Online - Tu veterinaria</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="./src/components/nav.css">
        <link rel="stylesheet" href="./src/components/main.css">
        <link rel="stylesheet" href="./src/components/main-banner.css">
        <link rel="stylesheet" href="./src/components/main-form.css">
        <link rel="stylesheet" href="./src/components/footer.css">
    </head>
    <body>
        <header>
            <nav>
                <div class="logo-container">
                    <img class="logo" src="./assets/img/logo.png" alt="Logo VetOnline" />
                </div>
                <ul class="nav-options">
                    <li>Mascotas</li>
                    <li>Contacto</li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="banner-section">
                <h1 class="titulo-banner">Bienvenidos!</h1>
                <img src="assets/img/imagen.png" alt="Banner de mascotas">
            </section>
            <section class="form-section">
                <div class="form-container">
                    <div class="form-header">
                        <div class="title-container">
                            <h1 class="form-title">Mascotas</h1>
                            <img  class="title-underline" src="./assets/svg/vineta-violeta.svg"></img>
                        </div>
                        <button class="form-button">INGRESAR MASCOTA</button>
                    </div>
                    <form class="form">
                        <div class="form-body">
                            <div class="form-top">
                                <div class="items-container">
                                    <label>Mascota</label>
                                    <div class="items-list">
                                        <label>
                                            <input type="radio" name="animal" value="perros">
                                            Perros
                                        </label>
                                        <br>
                                        <label>
                                            <input type="radio" name="animal" value="gatos">
                                            Gatos
                                        </label>
                                    </div>
                                </div>
                                <div class="input-container">
                                    <label>Nombre</label>
                                    <input type="text">
                                </div>
                                <div class="input-container">
                                    <label>Apodo</label>
                                    <input type="text">
                                </div>
                            </div>
                            <div class="form-center">
                                <div class="input-container">
                                    <label>Edad aproximada</label>
                                    <input type="text">
                                </div>
                                <div class="input-container">
                                    <label>Sexo</label>
                                    <input type="text">
                                </div>
                                <div class="input-container">
                                    <label>Descripción Física</label>
                                    <input type="text">
                                </div>
                            </div>
                            <div class="form-bottom">                     
                                <div class="input-container">
                                    <label>Caracteristicas</label>
                                    <select class="opciones">
                                        <option>Seleccione una</option>
                                    </select>
                                    <label class="btn-carac"> + Añadir característica</label>
                                </div>
                                <div class="input-carac">
                                    <label> </label>
                                    <input type="text" placeholder="Ingresar característica">
                                </div>
                                <div class="input-file">
                                    <label>Fotos</label>
                                    <input type="file">
                                    <label class="btn-file"> + Añadir Foto<label/>
                                </div>
                            </div>
                        </div>
                        <div class="form-rules">
                            <p>Los campos marcados con (*) son obligatorios</p>
                            <button type="button">GUARDAR</button>
                        </div>
                    </form>
                </div>
            </section>
        </main>
        <footer>
            <img class="footer-img" src="./assets/img/Diseño sin título.png">
        </footer>
    </body>
</html>
