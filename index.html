<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vet Online - Tu veterinaria</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="./src/components/nav.css">
        <link rel="stylesheet" href="./src/components/main.css">
        <link rel="stylesheet" href="./src/components/main-banner.css">
        <link rel="stylesheet" href="./src/components/main-form.css">
    </head>
    <body>
        <header>
            <nav>
                <div class="logo-container">
                    <img class="logo" src="./assets/img/logo.png" alt="Logo VetOnline" />
                </div>
                <ul class="nav-options">
                    <li>Mascotas</li>
                    <li>Contacto</li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="banner-section">
                <h1 class="titulo-banner">Bienvenidos!</h1>
                <img src="assets/img/imagen.png" alt="Banner de mascotas">
            </section>
            <section class="form-section">
                <div class="form-container">
                    <div class="form-header">
                        <div class="title-container">
                            <h1 class="form-title">Mascotas</h1>
                            <img  class="title-underline" src="./assets/svg/vineta-violeta.svg"></img>
                        </div>
                        <button class="form-button">INGRESAR MASCOTA</button>
                    </div>
                    <form class="form">
                        <div class="form-body">
                            <div class="form-left">
                                <div class="items-container">
                                    <label>Mascota</label>
                                    <div class="items-list">
                                        <label>
                                            <input type="radio" name="animal" value="perros">
                                            Perros
                                        </label>
                                        <br>
                                        <label>
                                            <input type="radio" name="animal" value="gatos">
                                            Gatos
                                        </label>
                                    </div>
                                </div>
                                <div class="edad-container">
                                    <label>Edad aproximada</label>
                                    <input type="text">
                                </div>
                                <div class="carac-container">
                                    <label>Caracteristicas</label>
                                    <input type="text">
                                </div>
                            </div>
                            <div class="form-center">
                                <input type="text">
                                <input>
                                <input>
                            </div>
                            <div class="form-right">
                                <input type="text">
                                <input>
                                <input type="text">
                            </div>
                        </div>
                        <div class="form-rules">
                            <p>Hola que tal</p>
                            <button>Enviar</button>
                        </div>
                    </form>
                    
                </div>
            </section>
        </main>
        <footer>

        </footer>
    </body>
</html>
